<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Planning board -->
  <rect x="5" y="5" width="50" height="50" rx="3" fill="#ffffff"/>
  
  <!-- Calendar grid -->
  <rect x="8" y="8" width="44" height="8" fill="#0d47a1"/>
  <line x1="8" y1="16" x2="52" y2="16" stroke="#0d47a1" stroke-width="1"/>
  <line x1="19" y1="8" x2="19" y2="16" stroke="white" stroke-width="1"/>
  <line x1="30" y1="8" x2="30" y2="16" stroke="white" stroke-width="1"/>
  <line x1="41" y1="8" x2="41" y2="16" stroke="white" stroke-width="1"/>
  
  <!-- Calendar days -->
  <text x="12" y="14" fill="white" font-size="8" font-weight="bold">MON</text>
  <text x="23" y="14" fill="white" font-size="8" font-weight="bold">TUE</text>
  <text x="34" y="14" fill="white" font-size="8" font-weight="bold">WED</text>
  <text x="45" y="14" fill="white" font-size="8" font-weight="bold">THU</text>
  
  <!-- Planning items -->
  <rect x="10" y="20" width="8" height="6" fill="#00acc1" rx="1"/>
  <rect x="20" y="20" width="8" height="6" fill="#ff9800" rx="1"/>
  <rect x="30" y="20" width="8" height="6" fill="#00acc1" rx="1"/>
  <rect x="40" y="20" width="8" height="6" fill="#ff9800" rx="1"/>
  
  <rect x="10" y="28" width="8" height="6" fill="#ff9800" rx="1"/>
  <rect x="20" y="28" width="8" height="6" fill="#00acc1" rx="1"/>
  <rect x="30" y="28" width="8" height="6" fill="#ff9800" rx="1"/>
  <rect x="40" y="28" width="8" height="6" fill="#00acc1" rx="1"/>
  
  <!-- Resource allocation bars -->
  <rect x="10" y="38" width="35" height="4" fill="#e0e0e0" rx="2"/>
  <rect x="10" y="38" width="25" height="4" fill="#0d47a1" rx="2"/>
  
  <rect x="10" y="44" width="35" height="4" fill="#e0e0e0" rx="2"/>
  <rect x="10" y="44" width="30" height="4" fill="#00acc1" rx="2"/>
  
  <rect x="10" y="50" width="35" height="4" fill="#e0e0e0" rx="2"/>
  <rect x="10" y="50" width="20" height="4" fill="#ff9800" rx="2"/>
  
  <!-- Planning indicators -->
  <circle cx="48" cy="40" r="3" fill="#00acc1"/>
  <circle cx="48" cy="46" r="3" fill="#ff9800"/>
  <circle cx="48" cy="52" r="3" fill="#0d47a1"/>
</svg> 